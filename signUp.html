<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="login.css">
        <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/b1035d2480.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="header-banner">
                <div class="banner-container">
                    <img class="logo" src="images/anime-eye-logo-illustration-260nw-1729729732.svg" alt="">
                    <ul>
                        <li><a class="bbtn" href="signUp.html">Sign Up</a></li>
                        <li><a class="bbtn" href="logIn.html">Log In</a></li>
                    </ul>
                
                </div>
                <ul class="banner-option">

                    <div class="search">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search">
                    </div>
                    <li><i class="fas fa-bell fa-2x"></i></li>
                    <li><i class="fas fa-inbox fa-2x"></i></li>
                    <li><i class="fas fa-chart-bar fa-2x"></i></li>
                    <li><i class="fas fa-plus fa-2x"></i></li>
                    <li><i class="fas fa-cogs fa-2x"></i></li>
                </ul>
            </div>
            
        </header>
        <div class="box">
            
                <form action="" class="form-name">
                    <h1 class="Heading" >Enter Your Details</h1>
                   <div class="input-form">
                    <div class="form-row">
                        <label for="first-name">First Name:</label>
                    <input type="text" name="first-name" id="first-name">
                    <script>
                        $(document).ready(function(){
                            $("#first-name").click(function(){
                                $("#first-name").css("border","2px solid red");
                                $("#last-name").css("border","2px solid #1DA1F2");
                                $("#email").css("border","2px solid #1DA1F2");
                            });
                        });
                    </script>
                    </div>
                    <div class="form-row">
                        <label for="last-name">Last Name:</label>
                         <input type="text" name="last-name" id="last-name">
                    <script>
                        $(document).ready(function(){
                            $("#last-name").click(function(){
                                $("#last-name").css("border","2px solid red");
                                $("#first-name").css("border","2px solid #1DA1F2");
                                $("#email").css("border","2px solid #1DA1F2");
                            });
                        });
                    </script>
                    </div>
                    <div class="form-row">
                        <label for="email">Email ID:</label>
                    <input type="email" id="email">
                    </div>
                    <script>
                        $(document).ready(function(){
                            $("#email").click(function(){
                                $("#email").css("border","2px solid red");
                                $("#first-name").css("border","2px solid #1DA1F2");
                                $("#last-name").css("border","2px solid #1DA1F2");
                            });
                        });
                    </script>
                   </div>
                   
                </form>
                <p class="para">Already a Member? <a href="logIn.html">Log In!</a></p>
                <hr/>
                <p class="para on">Or</p>
                <button class="button gbtn">Login Using Google</button><br>
                <button class="button gbtn">Login Using Facebook</button>
        </div>
    </body>
</html>
