<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="page box">
            
                <form action="" class="form-name">
                    <h1 class="Heading" >Enter Your Details</h1>
                   <div class="input-form">
                    <div class="form-row">
                        <label for="first-name">First Name:</label>
                    <input type="text" name="first-name" id="first-name">
                    <script>
                        $(document).ready(function(){
                            $("#first-name").click(function(){
                                $("#first-name").css("border","2px solid red");
                                $("#last-name").css("border","2px solid #1DA1F2");
                            });
                        });
                    </script>
                    </div>
                    <div class="form-row">
                        <label for="last-name">Last Name:</label>
                    <input type="text" name="last-name" id="last-name">
                    <script>
                        $(document).ready(function(){
                            $("#last-name").click(function(){
                                $("#last-name").css("border","2px solid red");
                                $("#first-name").css("border","2px solid #1DA1F2");
                            });
                        });
                    </script>
                    </div>
                    <div class="form-row">
                        <label for="email">Email ID:</label>
                    <input type="email" id="email">
                    </div>
                   </div>
                   
                </form>
                
        </div>
    </body>
</html>
