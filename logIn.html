<html>
    <head>
        <title>Log In</title>
        <link rel="stylesheet" href="login.css">
        <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/b1035d2480.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="header-banner">
                <div class="banner-container">
                    <img class="logo" src="images/anime-eye-logo-illustration-260nw-1729729732.svg" alt="">
                    <ul>
                        <li><a class="bbtn" href="signUp.html">Sign Up</a></li>
                        <li><a class="bbtn" href="logIn.html">Log In</a></li>
                    </ul>
                
                </div>
                <ul class="banner-option">

                    <div class="search">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search">
                    </div>
                    <li><i class="fas fa-home fa-2x"></i></li>
                    <li><i class="fas fa-bell fa-2x"></i></li>
                    <li><i class="fas fa-inbox fa-2x"></i></li>
                    <li><i class="fas fa-chart-bar fa-2x"></i></li>
                    <li><i class="fas fa-plus fa-2x"></i></li>
                    <li><i class="fas fa-cogs fa-2x"></i></li>
                </ul>
            </div>
            
        </header>
        <div class="box-container flex-box">
            <div class="box">
                <h1 class="heading">Welcome Back</h1>
                <form action="">
                    <div class="form-row">
                        <label for="name">Name:</label>
                        <input type="text" id="name">
                        <script>
                            $(document).ready(function(){
                                $("#name").click(function(){
                                    $("#name").css("border","2px solid red");
                                    $("#email").css("border","2px solid #1DA1F2");
                                });
                            });
                        </script>
                    </div>
                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input type="text" id="email">
                    </div>
                    <script>
                        $(document).ready(function(){
                            $("#email").click(function(){
                                $("#email").css("border","2px solid red");
                                $("#name").css("border","2px solid #1DA1F2");
                            });
                            
                        });
                    </script>
                    <fieldset class="radio-form">
                        <legend class="heading">Gender</legend>
                        <div class="radio-start">
                        <input type="radio" id="male" name="gender">
                        <label for="male" >Male</label>
                        <input type="radio" id="female" name="gender">
                        <label for="female" >Female</label>
                        </div>
                    </fieldset>
                    <p class="heading"><input type="checkbox"> I Agree To The Terms and Conditions</p>
                    
                </form>
                <script>
                    $(document).ready(function(){
                        $("button").on("click",function(){
                            $("button").text("Submitted!");
                        });
                    });
                </script>
                <button class="button">Submit</button>
                <p class="para">Don't Have an Account Yet ?<span><a href="signUp.html">  Sign Up</a></span></p>
            </div>
        </div>
    </body>
</html>
